<style type="text/css">
body {
	text-align: center;
	margin: 0px;
	padding: 0px;
	font-size: 25px;
	color: ivory;
	font-family: "微软雅黑";
	background: greenyellow;
}

div {
	text-align: left;
}

.tittle {
	width: 100%;
	background: orange;
	top: 0px;
	height: 100%;
	z-index: 0;
	position: absolute;
	position: fixed !important;
	display: none;
	cursor: default;
}

.big {
	font-family: "微软雅黑";
	color: ivory;
	font-size: 35px;
}

.tishi {
	position: absolute;
	position: fixed !important;
	z-index: 99;
	bottom: 10px;
	width: 100%;
	text-align: center;
}

.tishiContent {
	border: 1px solid ivory;
	font-size: 18px;
	padding: 5px;
	cursor: pointer;
	border-radius: 5px;
}

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
// if(localStorage["index"]=="1"){
// 	window.location="index2.html";
// }

$(document).ready(function(e) {
	$(document).scrollTop(100); /*移动滚动条到最下方*/
	timer=setInterval("$.change()",4000);
	t=1;
	$("#t-"+t).fadeIn();
	
	$(document).click(
	function(){
		/*如果用户点击了，就取消自动播放*/
		clearInterval(timer);
		$.change();
		}
	);
	
	/*切换*/
	$.change=function(){
		t++;
		if(t<=$(".tittle").length){
		$(".tittle").slideUp(1500).fadeOut();
		$("#t-"+t).slideDown(4000).fadeIn();
		}else{
			localStorage["index"]="1";
			window.location="second.html";
			}
		}
});
</script>

</head>
